<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">0</div>
        <div id="buttons">
            <div class="row">
                <button id="b7" class="num">7</button>
                <button id="b8" class="num">8</button>
                <button id="b9" class="num">9</button>
                <button id="bC" class="func">C</button>
            </div>
            <div class="row">
                <button id="b4" class="num">4</button>
                <button id="b5" class="num">5</button>
                <button id="b6" class="num">6</button>
                <button id="b=" class="func">=</button>
            </div>
            <div class="row">
                <button id="b1" class="num">1</button>
                <button id="b2" class="num">2</button>
                <button id="b3" class="num">3</button>
                <button id="b+" class="func">+</button>
            </div>
            <div class="row">
                <button id="b0" class="num">0</button>
                <button id="bx" class="func">x</button>
                <button id="b/" class="func">/</button>
                <button id="b-" class="func">-</button>
            </div>
        </div>
    </div>
</body>
</html>
